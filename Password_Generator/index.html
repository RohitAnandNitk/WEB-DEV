<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- wrapper -->
    <div class="container">
          <!-- heading -->
         <h1>Password Generator</h1>
           <!-- password display -->
         <div class="display-container">
              <input readonly placeholder="password" class="display" data-passwordDisplay>
              <button  data-copy >
                   <span data-copyMsg></span>
                   <img src="https://cdn-icons-png.flaticon.com/512/1621/1621635.png" alt="copy" width="23" height="10">
              </button>
         </div>
         <!-- coustom password -->
         <div class="input-container">
             <div class="password-length">
                    <h2>Password Length</h2>
                     <p data-lengthNmber>0</p>
             </div>
             <!-- slider -->
             <input type="range" min="1" max="20" class="slider" step="1"  data-lengthSlider>
              <!-- checkbox -->
              <div class="check">
                  <input type="checkbox" name="" id="Uppercase"> 
                  <label for="Uppercase"> Include Uppercase Letters</label>
              </div>
              <div class="check">
                  <input type="checkbox" name="" id="Lowercase">  
                  <label for="Lowercase">Include Lowercase Letters</label>
              </div>
              <div class="check">
                  <input type="checkbox" name="" id="Numbers">  
                  <label for="Numbers">Include Numbers </label> 
              </div>
              <div class="check">
                  <input type="checkbox" name="" id="Symbols">  
                  <label for="Symbols">Include Symbols</label>
              </div>
              <!-- password Strength -->
             <div class="strength-contianer">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>               
             </div>
             <!-- password generator buttton -->
                 <button class="generator-button">GENERATE PASSWORD</button>
         </div>
         
    </div>
    <script src="index.js"></script>
</body>
</html>
